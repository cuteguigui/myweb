			align-items: center;

			height: 24px;
			width: auto;

		.gradient-box {

			margin-bottom: 10px;

		/* 轮播图样式 */
		.swiper-container {
			width: 100%;

			margin: 0 auto;
			position: relative;
		}

		.swiper-slide {

		}

		}

		.swiper-button-prev,

		}

		.swiper-pagination-bullet {
			background: rgba(0, 0, 0, 0.5);
		}

		.swiper-pagination-bullet-active {
			background: #fff;
		}

		/* 内容区 */
		.content-section {
			margin: 20px 0;
			text-align: left;
			padding: 0 15px;
		}

		.content-section h2 {
			color: #333;
		}

		.content-section p {
			color: #666;
			line-height: 1.5;
		}

		.header {
			margin: 20px 0;
		}

		.search-bar {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}

		.tab-select,
		.search-input {
			padding: 8px;
			cursor: pointer;
			border: 1px solid #ccc;
			margin: 0 5px;
			width: 100%;
			max-width: 180px;
			font-size: 16px;
			border-radius: 20px;
		}

		.thumbnail-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 10px;
		}

		.thumbnail {
			width: 30%;
			aspect-ratio: 3 / 4;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			background-color: transparent;
			border: none;
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 15px;
		}

		.thumbnail-title {
			margin-top: 5px;
			font-size: 18px;
		}

		.thumbnail img {
			max-width: 90%;
			max-height: 90%;
			border-radius: 10px;
		}

		.subtitle {
			color: #e21111;
			padding: 10px;
			font-size: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
		}

		.subtitle img {
			margin-right: 8px;
			height: 24px;
			width: auto;
		}

		.hidden {
			display: none;
		}

		/* 视频弹窗样式 */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
		}

		.modal-content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			width: 800px;
			max-width: 90%;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 20px;
			font-size: 24px;
			cursor: pointer;
		}

		/* 响应式调整 */
		@media (max-width: 600px) {
			.swiper-container {
				height: 300px;
			}

			.title {
				font-size: 18px;
			}

			/* 缩略图调整：手机端可以显示更大或者单列 */
			.thumbnail {
				width: 45%;
				/* 如需要单列，则可设置为100% */
			}

			/* 视频弹窗自适应 */
			.modal-content {
				width: 90%;
				height: auto;
			}

			#videoPlayer {
				width: 100%;
				height: auto;
			}
		}
	</style>

				function changeTab(selectedValue) {
					currentTab = selectedValue;

	<!-- 引入剧集数据 -->
	<script src="thumbnailsData.js"></script>
	<script>
		let currentTab = "1";
		const batchSize = 50;
		const loadedCounts = {};
	</script>
	<script>
		function loadThumbnails(tab) {
			const container = document.getElementById("thumbnailContainer");
			if (!loadedCounts[tab]) {
				loadedCounts[tab] = 0;
			}
			const startIndex = loadedCounts[tab];
			const thumbnailsArray = thumbnailsData[tab] || [];
			const endIndex = Math.min(startIndex + batchSize, thumbnailsArray.length);

			for (let i = startIndex; i < endIndex; i++) {
				const tempDiv = document.createElement("div");
				tempDiv.innerHTML = thumbnailsArray[i];
				container.appendChild(tempDiv.firstElementChild);
			}

			loadedCounts[tab] = endIndex;
			const loadMoreBtn = document.getElementById("loadMoreBtn");
			loadMoreBtn.style.display = loadedCounts[tab] >= thumbnailsArray.length ? "none" : "block";
		}
	</script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			loadThumbnails(currentTab);
			document.getElementById("loadMoreBtn").addEventListener("click", function () {
				loadThumbnails(currentTab);
			});
			document.getElementById("thumbnailContainer").addEventListener("click", function (event) {
				const link = event.target.closest(".thumbnail a");
				if (link) {
					if (event.target.closest(".thumbnail-title")) {
						return;
					}
					event.preventDefault();
					const thumbnailEl = link.closest(".thumbnail");
					const videoUrl = thumbnailEl.getAttribute("data-video");
					if (videoUrl) {
						document.getElementById("videoSource").src = videoUrl;
						document.getElementById("videoPlayer").load();
						document.getElementById("videoModal").style.display = "block";
					}
				}
			});
		});
	</script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			autoplay: {
				delay: 1500,
				disableOnInteraction: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			speed: 1000,
		});
	</script>
	<!-- 视频弹窗交互 -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			document.querySelector(".close").addEventListener("click", function () {
				document.getElementById("videoModal").style.display = "none";
				document.getElementById("videoPlayer").pause();
				document.getElementById("videoSource").src = "";
			});
			document.getElementById("videoModal").addEventListener("click", function (event) {
				if (event.target === this) {
					this.style.display = "none";
					document.getElementById("videoPlayer").pause();
					document.getElementById("videoSource").src = "";
				}
			});
		});
	</script>
