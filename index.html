	<style>
		body {
			font-family: Arial, sans-serif;

		.container {

		.title {

		}

		.thumbnail-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 10px;
		}

		/* PC端缩略图：固定宽高比 */
		.thumbnail {
			width: 30%;
			aspect-ratio: 3 / 4;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			background-color: transparent;
			border: none;
			border-radius: 10px;
			overflow: hidden;
			margin-bottom: 15px;
		}

		.thumbnail-title {
			margin-top: 5px;
			font-size: 18px;
			color: #333;
		}

		.thumbnail img {
			max-width: 90%;
			max-height: 90%;
			border-radius: 10px;
			object-fit: cover;
		}

		.subtitle {
			color: #e21111;
			padding: 10px;
			font-size: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0px 0;
		}

		.subtitle img {
			margin-right: 8px;
			height: 24px;
			width: auto;
		}

		.hidden {
			display: none;
		}

		/* 视频弹窗样式 */
		.modal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
		}

		.modal-content {
			position: fixed !important;   /* 关键：覆盖默认的 absolute */
            top: 50% !important;         /* 保持在屏幕中央 */
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 95% !important;
            max-width: none !important;
            max-height: 80vh;
            padding: 10px;
			background: #fff;
			border-radius: 8px;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 20px;
			font-size: 24px;
			cursor: pointer;
		}

		/* MODIFIED: 以下是手机端专用修改 */
		@media (max-width: 600px) {

			/* 轮播图调整 */
			.swiper-container {
				width: 100%;
				height: auto;
				aspect-ratio: 16/9;
			}

			/* 缩略图布局修正 */
			.thumbnail {
				width: calc(50% - 10px);
				margin-bottom: 25px;
				/* 增加底部间距 */
			}

			.thumbnail a {
				padding-top: 133.33%;
			}

			/* MODIFIED: 修复剧集名称显示 */
			.thumbnail-title {
				display: block;
				font-size: 14px;
				line-height: 1.3;
				margin-top: 8px;
				padding: 0 5px;
				white-space: normal;
				/* 允许换行 */
				word-break: break-word;
				/* 强制单词断行 */
				height: auto !important;
				/* 高度自适应 */
				-webkit-line-clamp: unset !important;
				/* 移除行数限制 */
			}

			/* MODIFIED: 视频弹窗修正 */
			.modal-content {
				width: 95% !important;
				max-width: none !important;
				max-height: 80vh;
				padding: 10px;
			}

			#videoPlayer {
				width: 100% !important;
				height: auto !important;
				max-height: 60vh;
				object-fit: contain;
				/* 保持视频比例 */
			}

			.close {
				right: 10px;
				top: 5px;
				color: #fff;
				/* 提高可见性 */
				z-index: 1;
			}

			/* 其他原有手机端样式保持不变 */
			.title {
				font-size: 24px;
			}

			.subtitle {
				font-size: 16px;
			}

			.tab-select,
			.search-input {
				font-size: 14px;
				max-width: 140px;
				padding: 6px;
			}

			.swiper-button-prev,
			.swiper-button-next {
				width: 30px;
				height: 30px;
			}
		}
	</style>

<body>

		<!-- 轮播图 -->
		<div class="swiper-container">

				<div class="swiper-slide">

		<!-- 新内容区域 -->
		<div class="subtitle">
			<img alt="Icon" src="search.webp" />
			Search More Drama
		</div>
		<div class="gradient-box"></div>
		<div class="content-section">
			<div class="search-bar">
				<select class="tab-select" id="tabSelect" onchange="changeTab(this.value)">
					<option value="0">English</option>
					<option value="1">Indonesian</option>
					<option value="2">Spanish</option>
					<option value="3">French</option>
					<option value="4">Korean</option>

				</select>
				<input class="search-input" id="searchInput" onkeyup="filterThumbnails()" placeholder="Search Drama"
					type="text" />

			<div class="thumbnail-container" id="thumbnailContainer">
			</div>
			<div style="text-align:center; margin: 20px;">
				<button id="loadMoreBtn">Load More</button>
			</div>
			<script>
				function changeTab(selectedValue) {
					currentTab = selectedValue;
					const container = document.getElementById("thumbnailContainer");
					container.innerHTML = "";
					loadedCounts[selectedValue] = 0;
					loadThumbnails(selectedValue);

	<!-- 视频弹窗 -->
	<div class="modal" id="videoModal">
		<div class="modal-content">
			<span class="close">×</span>
			<video controls id="videoPlayer">
				<source id="videoSource" src="" type="video/mp4" />
				您的浏览器不支持 video 标签。
			</video>
		</div>
	</div>

	<!-- 引入剧集数据 -->
	<script src="thumbnailsData.js"></script>

	<!-- 全局变量定义 -->
	<script>
		let currentTab = "1";
		const batchSize = 50;
		const loadedCounts = {};
	</script>

	<!-- 按批次加载函数 -->
	<script>
		function loadThumbnails(tab) {
			const container = document.getElementById("thumbnailContainer");
			if (!loadedCounts[tab]) {
				loadedCounts[tab] = 0;
			}
			const startIndex = loadedCounts[tab];
			const thumbnailsArray = thumbnailsData[tab] || [];
			const endIndex = Math.min(startIndex + batchSize, thumbnailsArray.length);
			for (let i = startIndex; i < endIndex; i++) {
				const tempDiv = document.createElement("div");
				tempDiv.innerHTML = thumbnailsArray[i];
				container.appendChild(tempDiv.firstElementChild);
			}
			loadedCounts[tab] = endIndex;
			const loadMoreBtn = document.getElementById("loadMoreBtn");
			loadMoreBtn.style.display = loadedCounts[tab] >= thumbnailsArray.length ? "none" : "block";
		}
	</script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// 加载默认语言的第一批剧集数据
			loadThumbnails(currentTab);
			// “Load More” 按钮点击事件
			document.getElementById("loadMoreBtn").addEventListener("click", function () {
				loadThumbnails(currentTab);
			});
			// 事件委托：处理缩略图点击（视频弹窗）
			document.getElementById("thumbnailContainer").addEventListener("click", function (event) {
				const link = event.target.closest(".thumbnail a");
				if (link) {
					if (event.target.closest(".thumbnail-title")) {
						return;
					}
					event.preventDefault();
					const thumbnailEl = link.closest(".thumbnail");
					const videoUrl = thumbnailEl.getAttribute("data-video");
					if (videoUrl) {
						document.getElementById("videoSource").src = videoUrl;
						document.getElementById("videoPlayer").load();
						document.getElementById("videoModal").style.display = "block";
					}
				}
			});
			// 关闭视频弹窗（点击关闭按钮）
			document.querySelector(".close").addEventListener("click", function () {
				document.getElementById("videoModal").style.display = "none";
				document.getElementById("videoPlayer").pause();
				document.getElementById("videoSource").src = "";
			});
			// 点击弹窗背景关闭弹窗
			document.getElementById("videoModal").addEventListener("click", function (event) {
				if (event.target === this) {
					this.style.display = "none";
					document.getElementById("videoPlayer").pause();
					document.getElementById("videoSource").src = "";
				}
			});
		});
	</script>

	<!-- 引入 Swiper 脚本 -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
			loop: true,
			autoplay: {
				delay: 1500,
				disableOnInteraction: true,
			},
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			speed: 1000,
		});
	</script>
<script>
	function filterThumbnails() {
		// 1. 获取当前用户输入的搜索词，并转小写用于匹配
		const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();

		// 2. 获取当前选中的语言 tab（你在 changeTab 中使用了 currentTab 作标记）
		//    确保你的全局变量 `currentTab` 已声明并存储了当前选项卡值
		const tab = currentTab;

		// 3. 先清空容器
		const container = document.getElementById("thumbnailContainer");
		container.innerHTML = "";

		// 4. 如果当前 tab 无数据，或者 thumbnailsData[tab] 不存在，直接返回
		if (!thumbnailsData[tab]) {
			return;
		}

		// 5. 如果搜索词为空，则“恢复”原始全部结果
		if (searchTerm === "") {
			// 重置已加载计数
			loadedCounts[tab] = 0;
			// 重新调用原先的加载逻辑
			loadThumbnails(tab);
			// 显示“Load More”按钮
			document.getElementById("loadMoreBtn").style.display = "block";
			return;
		}

		// 6. 如果有搜索词，则在当前 tab 里做过滤
		//    这里简单处理：只要 HTML 片段中包含搜索词(不区分大小写)，就算匹配
		const allItems = thumbnailsData[tab];   // 所有HTML片段数组
		let filteredItems = allItems.filter(item => {
			// 转小写，与 searchTerm 作 includes 判断
			const lowerItem = item.toLowerCase();
			return lowerItem.includes(searchTerm);
		});

		// 7. 将搜索结果一次性加载到容器
		filteredItems.forEach(htmlSnippet => {
			let tempDiv = document.createElement("div");
			tempDiv.innerHTML = htmlSnippet;
			container.appendChild(tempDiv.firstElementChild);
		});

		// 8. 隐藏“Load More”按钮（因为此时是一次性显示所有匹配内容）
		document.getElementById("loadMoreBtn").style.display = "none";
	}
</script>
