<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 整个页面全屏 */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        /* 视频自适应 */
        video {
            width: 100%;
            height: auto;
            max-height: 100%;
            background: #000;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="window.history.back();">返回</button>
    <div class="video-container">
        <video controls id="videoPlayer">
            <source id="videoSource" src="" type="video/mp4">
            您的浏览器不支持 video 标签。
        </video>
    </div>
    <script>
        // 从 URL 中获取 videoUrl 参数
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        if (videoUrl) {
            document.getElementById("videoSource").src = videoUrl;
            document.getElementById("videoPlayer").load();
        }
    </script>
</body>

</html>
